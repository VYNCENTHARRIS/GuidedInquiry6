<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <input id="userInput" type="text" placeholder=" Please enter rock, paper, or scissors">
    <button onclick="playGame()">Submit</button>
    <div id="result"></div>
    <h2>Score</h2>
    <div id="score">Wins: 0, Losses: 0, Ties: 0</div>
    <div></div>
    <button onclick="resetGame()">Reset</button>
    <script src="script.js"></script>
</body>
</html>
